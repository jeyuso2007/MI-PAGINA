<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Expo Fernanda - Registro Médico</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="contenedor">
		<h2>Registro del paciente</h2>
		<form id="registro-form">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre...">
			<label for="edad">Edad:</label>
			<input type="number" id="edad" name="edad" min="1" max="120" placeholder="Ingresa tu edad...">
			<label for="altura">Altura(cm):</label>
			<input type="number" id="altura" name="altura" min="10" max="200" placeholder="Ingresa tu estatura en cm...">
			<label for="peso">Peso:</label>
			<input type="number" id="peso" name="peso" min="1" max="300" placeholder="Ingresa tu peso...">
			<label for="sexo">Sexo:</label>
			<select id="sexo" name="sexo">
				<option value="">Selecciona una opción...</option>
				<option value="masculino">Masculino</option>
				<option value="femenino">Femenino</option>
			</select>
			<label for="email">Correo electrónico:</label>
			<h5>Por medio de este apartado podremos comunicarnos para enviar y agendar tus citas médicas.<u>Ninguno de los datos enviados serán compartidos.</u></h5>
			<input type="email" id="email" name="email" placeholder="Ejemplo: dominio@gmail.com">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" placeholder="Ingresa tu contraseña...">
			<p>¿Tienes condiciones médicas?<a href="Datos.html">Haz clic aquí</a></p>
			<button type="submit">Registrarse</button>
			<button type="reset">Eliminar</button>
		</form>
		<p class="mensaje-exito" id="mensajeExito">¡Registro exitoso!</p>
		<img src="HM.png">
		<script>
			const form=document.getElementById('registro-form');
			const mensajeExito=document.getElementById('mensajeExito');
			form.addEventListener('submit', function(event) {
				event.preventDefault();
				const nombre=document.getElementById('nombre').value;
				const edad=document.getElementById('edad').value;
				const email=document.getElementById('email').value;
				const password=document.getElementById('password').value;
				if (nombre==="" || edad==="" || email==="" || password==="") {
					alert("Por favor, completa todos los campos vacios.");
					return;
				}
				if (password.lenght<6) {
					alert("La contraseña debe tener al menos 6 digitos.");
					return;
				}
				mensajeExito.style.display="block";
				setTimeout(()=>{
					form.reset();
					mensajeExito.style.display="none";
				}, 2000);
			});
		</script>
	</div>
</body>
</html>
